<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <h1>Kanban Board</h1>
</header>
<main>
    <div class="controls">
        <label for="sort-tasks">Sort by:</label>
        <select id="sort-tasks">
            <option value="title">Title</option>
            <option value="createdAt">Creation Date</option>
            <option value="priority">Priority</option>
        </select>

        <label for="filter-status">Filter by status:</label>
        <select id="filter-status">
            <option value="all">All</option>
            <option value="To Do">To Do</option>
            <option value="In Progress">In Progress</option>
            <option value="Done">Done</option>
        </select>
    </div>

    <div class="board">
        <div class="column" id="todo">
            <h3>To Do</h3>
            <div class="task-list" id="todo-tasks">
                <!-- Tasks will be added here dynamically -->
            </div>
        </div>
        <div class="column" id="in-progress">
            <h3>In Progress</h3>
            <div class="task-list" id="in-progress-tasks">
                <!-- Tasks will be added here dynamically -->
            </div>
        </div>
        <div class="column" id="done">
            <h3>Done</h3>
            <div class="task-list" id="done-tasks">
                <!-- Tasks will be added here dynamically -->
            </div>
        </div>
    </div>

    <!-- Форма для создания новой задачи -->
    <div id="new-task-form">
        <h3>Create New Task</h3>
        <form id="create-task-form">
            <label for="task-title">Title:</label>
            <input type="text" id="task-title" name="task-title" required>

            <label for="task-description">Description:</label>
            <textarea id="task-description" name="task-description"></textarea>

            <label for="task-status">Status:</label>
            <select id="task-status" name="task-status" required>
                <option value="To Do">To Do</option>
                <option value="In Progress">In Progress</option>
                <option value="Done">Done</option>
            </select>

            <button type="submit">Create Task</button>
        </form>
    </div>

    <!-- Форма для редактирования задачи -->
    <div id="edit-task-form" style="display: none;">
        <h3>Edit Task</h3>
        <form id="update-task-form">
            <input type="hidden" id="edit-task-id" name="edit-task-id">

            <label for="edit-task-title">Title:</label>
            <input type="text" id="edit-task-title" name="edit-task-title" required>

            <label for="edit-task-description">Description:</label>
            <textarea id="edit-task-description" name="edit-task-description"></textarea>

            <label for="edit-task-status">Status:</label>
            <select id="edit-task-status" name="edit-task-status" required>
                <option value="To Do">To Do</option>
                <option value="In Progress">In Progress</option>
                <option value="Done">Done</option>
            </select>

            <button type="submit">Update Task</button>
        </form>
    </div>
</main>
<script src="js/scripts.js"></script>
</body>
</html>
